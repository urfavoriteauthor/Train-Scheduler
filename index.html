<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">CATCH-A-TRAIN</h1>
            <p class="lead">Catch the next train</p>
        </div>
    </div>
    <h1>Train Scheduler</h1>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Train Destination</th>
                    <th scope="col">Train Arrival</th>
                    <th scope="col">Frequency</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Pain Train</th>
                    <td>Soul Train</td>
                    <td>Choo Choo</td>
                    <td>Gravy</td>
                </tr>
                <tr>
                    <th scope="row">Hurtsville</th>
                    <td>Soulllllll</td>
                    <td>Chugga</td>
                    <td>Mashed Potatoes</td>
                </tr>
                <tr>
                    <th scope="row">3:00</th>
                    <td>4:00</td>
                    <td>5:00</td>
                    <td>6:00</td>
                </tr>
                <tr>
                        <th scope="row">29</th>
                        <td>34</td>
                        <td>25</td>
                        <td>15</td>
                    </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Reading Railroad">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Train Destination</label>
                <input type="text" class="form-control" id="trainDestination" placeholder="Alberquerque">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Train Arrival</label>
                <input type="time" class="form-control" id="trainArrival" placeholder="0800">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Train Frequency</label>
                <input type="number" class="form-control" id="trainFreq" placeholder="24min">
            </div>
            <button id="submitButton" type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
